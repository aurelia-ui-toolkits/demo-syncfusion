<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="e-m-user-select">
<head>
    <title>Aurelia-Syncfusion Catalog</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #support
        {
            background-image: url('images/excumatory.png');
            background-repeat: no-repeat;
            background-position: top center;
        }
        
        body, html
        {
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px;
        }
        
        #text
        {
            color: black;
            float: none;
            font-size: 21px;
            height: 50px;
            position: relative;
            text-align: center;
            color: #b3b3b3;
            font-size: 21px;
        }
        
        #textwrapper
        {
            height: 101px;
            margin: 0 auto;
            position: relative;
        }
    </style>
</head>
<body>
    <div>
        <div id="support" style="height: 190px; margin-top: 120px; float: none">
        </div>
        <div id="textwrapper" style="height: 100px; margin: 0 auto;">
            <p id="text">
                Aurelia supports only the <a href="http://eisenbergeffect.bluespire.com/evergreen-browsers/">evergreen</a> browsers.
                <br />
                <br />                
                <!--from Internet Explorer Versioned 9 and above.-->
            </p>
        </div>
    </div>    
</body>
</html>
