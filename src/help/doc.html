<template>

    <div class="row">
        <div class="col-md-3">
            <br>

            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

              <div class="panel panel-default" repeat.for="category of categories">
                <div class="panel-heading">
                  <a role="button" data-toggle="collapse" data-parent="#accordion" href="#${category.id}" aria-expanded="true" aria-controls="${category.id}">
                    ${category.name}
                  </a>
                </div>

                <div class="collapse" id="${category.id}">
                  <div class="well">
                    <ul>
                        <li style="cursor: pointer" class="${file.path === activeDoc ? 'active' : ''}" repeat.for="file of category.files" click.delegate="routeToPage(file.name, category.name)">${file.name}</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <div class="col-md-9" ref="markdownCol" id="markdownCol">
            <au-markdown url.bind="activeDoc" loaded.delegate="scrollToTarget()">
            </au-markdown>
        </div>
    </div>
</template>
