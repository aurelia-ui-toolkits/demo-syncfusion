<template>
  <require from="./Common.css"></require>
  <require from="root/vendors/scripts/cultures/ej.culture.fr-FR.min.js"></require>
  <require from="root/vendors/scripts/cultures/ej.culture.vi-VN.min.js"></require>
  <div class="row">
        <div class="frame "><div>  
              <label>Select Date</label>  
               <input id="datepick" ej-date-picker="ej-value.bind:dateValue;ej-locale.bind:localeValue;ej-watermark-text.bind:watermark;ej-button-text.bind:buttonTxt;ej-width.bind:'100%'"></input>
        </div> 
     </div>        
  </div>    
  <div id="property-window" class="box wide">
     <div class="row">
       <div class="col-sm-2">   
          <div> Select Culture </div>               
       </div>
       <div class="col-sm-3">        
          <input type="text" ej-drop-down-list="ej-target-id.bind:target;ej-watermark-text.bind:watermarkText;ej-value.two-way:updateLocale" id="selectLocale" />
        <div id="localelist">
            <ul>
                <li>en-US</li>
                <li>vi-VN</li>
                <li>fr-FR</li>
            </ul>
         </div>   
       </div>
     </div>
  </div>
</template>
