<template>
  <require from="./Common.css"></require>
  <require from="syncfusion-ej-global/i18n/ej.culture.fr-FR.min.js"></require>
  <require from="syncfusion-ej-global/i18n/ej.culture.vi-VN.min.js"></require>
  <div class="row">
        <div class="frame "><div>  
              <label>Select Date</label>  
               <input id="datepick" ej-date-picker="e-value.bind:dateValue;e-locale.bind:localeValue;e-watermark-text.bind:watermark;e-button-text.bind:buttonTxt;e-width.bind:'100%'"></input>
        </div> 
     </div>        
  </div>    
  <div id="property-window" class="box wide">
     <div class="row">
       <div class="col-sm-2">   
          <div> Select Culture </div>               
       </div>
       <div class="col-sm-3">        
          <input type="text" ej-drop-down-list="e-target-id.bind:target;e-watermark-text.bind:watermarkText;e-value.two-way:updateLocale" id="selectLocale" />
        <div id="localelist">
            <ul>
                <li>en-US</li>
                <li>vi-VN</li>
                <li>fr-FR</li>
            </ul>
         </div>   
       </div>
     </div>
  </div>
</template>
