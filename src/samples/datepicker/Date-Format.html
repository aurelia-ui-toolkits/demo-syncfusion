<template>
  <require from="./Common.css"></require>
  <div class="row">
     <div class="frame "><div> 
        <label>Select Date</label>
        <input id="datepick" ej-date-picker="ej-value.bind:dateValue;ej-date-format.bind:dateFormat;ej-width.bind:'100%'"></input>
        </div> 
     </div>        
  </div>      
   <div id="property-window" class="box wide">
      <div class="row">
        <div class="col-sm-2">   
          <div>Select Format</div>               
        </div>
        <div class="col-sm-3">                  
            <select class="e-ddl" id="format" ej-drop-down-list="ej-value.two-way:updateFormat">
                  <option value="MM/dd/yyyy">Default - MM/dd/yyyy</option>
                  <option value="d M, y">Short - d M, y</option>
                  <option value="d MM, y">Medium - d MM, y</option>
                  <option value="dddd, d MMMM, yy">Full-dddd,d MMMM,yy</option>
                  <option value="yyyy-MM-dd">UTC - yyyy-MM-dd</option>
            </select>       
        </div>
     </div>
  </div>
</template>
