<template>
<require from="./Common.css"></require>
  <div class="row">
      <div class="frame"><div>
        <label>Select DateTime</label> 
        <input id="datetimepick" ej-date-time-picker="e-value.bind:datetimeValue;e-width.bind:'100%'" e-on-create.trigger="logger.log('DateTimepicker has been created')" e-on-open.trigger="logger.log('DateTimePicker popup has been opened.')" e-on-close.trigger="logger.log('DateTimePicker popup has been closed.')" e-on-change.trigger="onChange($event)" ></input>
      </div>
    </div>
  </div>  
   <div id="Logger" class="box">
      <h4>Event Trace</h4>
       <logger view-model.ref="logger"></logger>
       <div>
           <button class="logger-button" ej-button="e-text:Clear" e-on-click.trigger = "logger.clear()" ></button>
       </div>
   </div>
</template>
