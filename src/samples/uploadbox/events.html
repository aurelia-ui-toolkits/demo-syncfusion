<template>
    <require from="./events.css"></require>
    <div>
        <div class="posupload">Select a file to upload </div>
        <div class="uploadbox-events-control">
            <ej-uploadbox id="UploadEvents" e-save-url.bind="saveURL" e-remove-url.bind="removeURL" e-on-create.trigger="create($event)"
            e-on-file-select.trigger="fileSelect($event)" e-on-begin.trigger="begin($event)" e-on-cancel.trigger="cancel($event)"
            e-on-in-progress.trigger="inProgress($event)" e-on-complete.trigger="complete($event)" e-on-remove.trigger="remove($event)"
            e-on-error.trigger="error($event)" e-on-destroy.trigger="destroy($event)" e-on-success.trigger="success($event)">
            </ej-uploadbox>
        </div>
    </div>
    <div id="Logger" class="box wide">
        <h4>Event Trace</h4>
        <logger view-model.ref="logger"></logger>
        <div>
            <button class="logger-button" ej-button="e-text:Clear" e-on-click.trigger="logger.clear()"></button>
        </div>
    </div>
</template>
