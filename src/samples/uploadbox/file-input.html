<template>
    <require from="./file-input.css"></require>
    <div>
        <div class="posupload">Select a file to upload </div>
        <div class="control">
            <ej-uploadbox id="UploadInput" ej-save-url.bind="save" ej-remove-url.bind="remove" ej-multiple-files-selection.bind="multipleFiles"
            ej-on-create.trigger="create()" ej-on-error.trigger="error($event)">
            </ej-uploadbox>
        </div>
    </div>
    <div id="property-window" class="box wide">
        <h4>Properties</h4>
        <div class="row">
            <div class="col-md-6">
                Extensions:
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="fileallow" class="tb6 ejinputtext" placeholder="Format" />
            </div>
            <div class="col-md-6">
                <input type="button" class="e-btn" id="upbutton1" value="Allow" ej-button="" ej-on-click.trigger="allowFileType($event)"
                />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="filedeny" class="tb6 ejinputtext" placeholder="Format" />
            </div>
            <div class="col-md-6">
                <input type="button" class="e-btn" id="upbutton2" value="Deny" ej-button="" ej-on-click.trigger="denyFileType($event)" />
            </div>
        </div>
    </div>
</template>
