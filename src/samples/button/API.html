<template>
    <require from="./API.css"></require>
    <div>            
        <table class='container-fluid'>
            <tbody class='container-fluid'>           
            <tr class='row'>
                        <td class='col-md-4'> Button</td>
                        <td class='col-md-4'>
                            <button id="btn" 
                            ej-button="ej-size.bind: largeBtnValue;
                            ej-show-rounded-corner.bind: roundedCorner;
                            ej-enabled.bind: status;
                            ej-width : 154px;
                            ej-text : Play;"></button>
                        </td>
                    </tr>
                    <tr class='row'>
                        <td class='col-md-4'> Toggle Button</td>
                        <td class='col-md-4'>
                            <input type="checkbox" id="ToggleBtn" ej-toggle-button="ej-size.bind: largeBtnValue;
                            ej-show-rounded-corner.bind: roundedCorner;
                            ej-active-text : Pause;
                            ej-enabled.bind: status;
                            ej-width : 154px;
                            ej-default-text : Play"></input>
                            <label for="ToggleBtn">Toggle</label>
                        </td>
                    </tr>

                    <tr class='row'>
                        <td class='col-md-4'> Split Button</td>
                        <td class='col-md-4 splttd'>
                            <button id="splitBtn" ej-split-button="ej-size.bind: largeBtnValue;
                            ej-show-rounded-corner.bind: roundedCorner;
                            ej-text : Play;
                            ej-width : 154px;
                            ej-arrow-position.bind: arrowPosition;
                            ej-enabled.bind: status;
                            ej-target-id : subMenu"></button>
                            <ul id="subMenu">
                                <li><span>Pause</span></li>
                                <li><span>Resume</span></li>
                                <li><span>Forward</span></li>
                            </ul>
                        </td>
                    </tr>
                <tr class='row'>
                        <td class='col-md-4'> DropDown Button</td>
                        <td class='col-md-4 splttd'>
                            <button id="splitBtn" ej-split-button="ej-size.bind: largeBtnValue;
                            ej-show-rounded-corner.bind: roundedCorner;
                            ej-text: Play;
                            ej-enabled.bind: status;
                            ej-width: 154px;
                            ej-arrow-position.bind: arrowPosition;
                            ej-target-id: subMenu;
                            ej-button-mode: dropdown;
                            ej-enable-rtl.bind: rtl"></button>
                            <ul id="subMenu">
                                <li><span>Pause</span></li>
                                <li><span>Resume</span></li>
                                <li><span>Forward</span></li>
                            </ul>
                        </td>
                    </tr>
            </tbody>
        </table>      
    </div>
    <div id="property-window" class="box wide">
        <div class="row">
            <div class="col-sm-3">   
                <div>Enable / Disable </div>               
            </div>
            <div class="col-sm-2">          
            <input type="checkbox" id="state" ej-toggle-button="ej-size.bind: largeBtnValue;
                            ej-show-rounded-corner.bind: roundedCorner;
                            ej-active-text: Enable;
                            ej-default-text: Disable" ej-on-change.trigger="onChange($event)"></input>
                            <label for="state">Toggle</label>
            </div>   
            <div class="col-sm-3">   
                <div>Arrow Position </div>               
            </div>
            <div class="col-sm-2">          
                <select id="propbutton" ej-drop-down-list="ej-text: Right" ej-on-select.trigger="onArrowChange($event)">
                        <option value="right">Right</option>
                        <option value="left">Left</option>
                        <option value="top">Top</option>
                        <option value="bottom">Bottom</option>
                    </select>
            </div>      
        </div>
    </div>
</template>
