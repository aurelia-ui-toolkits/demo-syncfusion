<template>
    <div class="rating-events-frame">
        <input id="eventRating" type="text" class="rating" ej-rating="" e-on-create.trigger="create()" e-on-click.trigger="click()"  e-on-mouseover.trigger="mouseOver()" e-on-mouseout.trigger="mouseOut()" e-on-change.trigger="change($event)"/>
    </div>
    <div id="Logger" class="box">
        <h4>Event Trace</h4>
        <logger view-model.ref="logger"></logger>
        <div>
            <button class="logger-button" ej-button="e-text:Clear" e-on-click.trigger="logger.clear()"></button>
        </div>
    </div>
</template>
