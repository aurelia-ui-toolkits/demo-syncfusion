<template>
  <require from="./repeat-finished"></require>
    <div class="toolbar-navigation">
        <div if.bind="parentVisible" id="category-toolbar" ej-toolbar="e-width:100%;e-is-responsive:true">
          <ul repeat.for="category of categories" class="e-ul e-horizontal">
            <li>
              <input type="checkbox" id="${category}" ej-toggle-button="e-show-rounded-corner:true;" e-on-click.trigger="toolbarNavigation($event)"/>
              <label for="${category}">${category}</label>
            </li>
          </ul>
       </div>
       <div if.bind="childVisible" id="control-toolbar" ej-toolbar="e-width:100%;e-is-responsive:true">
        
      </div>  
      <div id="subCategoryToolbar" style="display:none;">
        <ul repeat.for="sub of subCategory" class="e-ul e-horizontal" repeat-finished.bind="$index == subCategoryLength">
          <li>
            <input type="checkbox" id="${sub}" ej-toggle-button="e-show-rounded-corner:true;" e-on-click.trigger="toolbarNavigation($event)"
            />
            <label for="${sub}">${sub}</label>
          </li>
        </ul>
      </div>
   </div>
</template>
