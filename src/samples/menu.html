<template>
  <require from="./repeat-finished"></require>
    <div class="toolbar-navigation">
       <div show.bind="parentVisible" id="category-toolbar" ej-toolbar="e-width: 100%; e-is-responsive: true;">
            <ul class="e-ul e-horizontal" repeat.for="category of categories">
              <li>
                <input type="checkbox" id.bind="category" ej-toggle-button="e-show-rounded-corner: true;" e-on-click.delegate="toolbarNavigation($event)"/>
                <label for.bind="category">${category}</label>
              </li>
            </ul>
       </div>
       <div show.bind="childVisible" id="control-toolbar" ej-toolbar="e-width: 100%; e-is-responsive:true;">
        
      </div>  
      <div id="subCategoryToolbar" style="display:none;">
        <ul class="e-ul e-horizontal" repeat.for="sub of subCategory" repeat-finished.bind="$index == subCategoryLength">
             <li>
               <input type="checkbox" id.bind="sub" ej-toggle-button="e-show-rounded-corner: true;" e-on-click.delegate="toolbarNavigation($event)"/>
               <label for.bind="sub">${sub}</label>
             </li>
           </ul>
      </div>
   </div>
</template>
