
<template>
    <div >
        <div if.bind="parentVisible" id="category-toolbar" ej-toolbar="ej-width:100%;ej-is-responsive:true">
           <ul>
             <li repeat.for="category of categories">
             <input  type="checkbox" id="${category}" ej-toggle-button="ej-show-rounded-corner:true;" ej-on-click.trigger="toolbarNavigation($event)"/>
             <label for="${category}">${category}</label>
           </li>
           </ul>
        </ul>
    </div>
    <div if.bind="childVisible" id="control-toolbar" ej-toolbar="ej-width:100%;ej-is-responsive:true">
      <ul>
             <li repeat.for="sub of subCategory">
             <input  type="checkbox" id="${sub}" ej-toggle-button="ej-show-rounded-corner:true;" ej-on-click.trigger="toolbarNavigation($event)"/>
             <label for="${sub}">${sub}</label>
           </li>
           </ul>
        </ul>
     </div>
</template>
