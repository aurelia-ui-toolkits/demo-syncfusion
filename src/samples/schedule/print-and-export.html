<template>
  <require from="./print-and-export.css"></require>
  <table id="tabImp" style="display:none">
    <tr>
      <td>
        <div class="upload">
        <ej-uploadbox id="UploadDefault" e-save-url="http://js.syncfusion.com/ScheduleExport/api/JSScheduleExport/SaveDefault"
                       e-extensions-allow= ".ics" e-height="30px" e-auto-upload="true" e-width="80px" e-button-text.bind="buttonText"
                       e-show-file-details="false" e-on-success.trigger="onComplete($event)" e-dialog-action.bind="dialogAction"></ej-uploadbox>
        </div>
      </td>
      <td>
        <input ej-button="e-text:Export;e-height:30px;e-width:80px" e-on-click.trigger="onExportClick($event)" id="Export" />
      </td>
    </tr>
  </table>
  <div>
        <ej-schedule id="Schedule1" e-width="100%" e-height="525px" e-current-view="month" e-time-mode="12" e-read-only="true" e-appointment-settings.bind="AppointmentList"
        e-current-date="05/05/2014" e-on-create.trigger="onCreate($event)">
        </ej-schedule>
  </div>
  <div id="reminder" style="display:none">
                    <a class="pull-left" href="#" style="margin-top: 9px; outline: medium none;">
                        <div class="reminder-icon e-btn e-select"></div>
                    </a>
                </div>
  <div id="property-window" class="box wide">
        <div class="row">
            <div class="col-sm-3 col-md-3 columntop" style="top:5px">
                <label>PDFExport</label>
            </div>
            <div class="col-sm-9 col-md-9">
                <input ej-button="e-text:Export;e-height:30px;e-width:80px" e-on-click.trigger="onPDFExportClick($event)" id="btnExport"/>
            </div>
        </div>
  </div>
</template>
