<template>
    <div>
        <ej-schedule id="Schedule1" ej-width="100%" ej-height="525px" ej-appointment-settings.bind="AppointmentList" ej-views.bind="Views"
ej-current-view="customView" ej-render-dates.bind="RenderDates" ej-current-date="04/04/2014"></ej-schedule>
   </div>

<div id="property-window" class="box wide">
    <div class="row">
        <div class="col-sm-2" style="top: 5px">
            <label>Select View</label>
        </div>
        <div class="col-sm-2">
            <select ej-drop-down-list="ej-data-source.bind:dropDownData;ej-width:110px;ej-selected-index:5" ej-on-change.trigger="onChange($event)" id="ddlView"></select>
        </div>
        <div class="col-sm-2" style="top: 5px">
            <label>StartDate</label>
        </div>
        <div class="col-sm-2">
            <input ej-date-picker="ej-width:110;ej-value:2014/04/07" id="customstartdate" />
        </div>
        <div class="col-sm-2" style="top: 5px">
            <label>EndDate</label>
        </div>
        <div class="col-sm-2">
            <input ej-date-picker="ej-width:110;ej-value:2014/05/10" id="customenddate" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1">
            <button ej-button="ej-width:80px;ej-height:25px" ej-on-click.trigger="changeDate($event)" id="submit">Submit</button>
        </div>
    </div>
</div>
</template>
