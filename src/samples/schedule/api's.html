<template>
    <div>
        <ej-schedule id="Schedule1" e-width="100%" e-height="525px" e-start-hour="0" e-end-hour="24" e-time-mode="24" e-priority-settings.bind="Priority"
                     e-appointment-settings.bind="AppointmentList" e-categorize-settings.bind="CategorizeSettings" e-context-menu-settings.bind="contextMenu"
                     e-current-date="04/03/2014">
        </ej-schedule>
    </div>
    <div id="property-window" class="box wide">
        <div class="row">
            <div class="col-sm-2">
                <label>
                    Orientation
                </label>
            </div>
            <div class="col-sm-2">
                <select ej-drop-down-list="e-data-source.bind:orientation;e-selected-index:0;width:100px" e-on-select.trigger="orientation($event)" id="orientation"></select>
            </div>       
            <div class="col-sm-2">
                <label>
                    Read Only
                </label>
            </div>
            <div class="col-sm-2">
                <input ej-check-box="e-checked.two-way:readOnly" e-on-change.trigger="readOnlyMode($event)" id="readonly" />
            </div>
            <div class="col-sm-2">
                <label>
                    Show/Hide AllDay row
                </label>
            </div>
            <div class="col-sm-2">
                <input ej-check-box="e-checked.two-way:allDay" e-on-change.trigger="allDayRow($event)" id="alldayrow" />
            </div>
         </div>
         <div class="row">      
            <div class="col-sm-2">
                <label>
                    Show/Hide Appointment Priority
                </label>
            </div>
            <div class="col-sm-2">
                <input ej-check-box="e-checked.two-way:priority" e-on-change.trigger="appointmentPriority($event)" class="nodetext" id="appointmentpriority" />
            </div>
            <div class="col-sm-2">
                <label>
                    Enable Categorize
                </label>
            </div>
            <div class="col-sm-2">
                <input ej-check-box="e-checked.two-way:categorize" e-on-change.trigger="appointmentCategorize($event)" id="appointmentCategorize" />
            </div>
            <div class="col-sm-2">
                <label>
                    Enable ContextMenu
                </label>
            </div>
            <div class="col-sm-2">
                <input ej-check-box="e-checked.two-way:contextMenuEnable" e-on-change.trigger="contextmenu($event)" class="nodetext" id="contextMenu" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <label>
                    DisableAutoFit
                </label>
            </div>
            <div class="col-sm-2">
                <input ej-check-box="e-checked.two-way:autofit" e-on-change.trigger="onAutoChange($event)" class="nodetext" id="disableAuto" />
            </div>
            <div class="col-sm-2">
                <label>
                    Enable Tooltip
                </label>
            </div>
            <div class="col-sm-2">
                <input ej-check-box="e-checked.two-way:tooltip" id="enableToolTip" e-on-change.trigger="onTooltipChange($event)" />
            </div>
            <div class="col-sm-2">
                <label>
                    Enable Tooltip Template
                </label>
            </div>
            <div class="col-sm-2">
                <input ej-check-box="e-checked.two-way:tooltipTemp" id="enableToolTipTemp" e-on-change.trigger="onTooltipTemp($event)" />
            </div>   
        </div>
        <div class="row">
            <div class="col-sm-2">
                <label>
                    FirstDayOfWeek
                </label>
            </div>
            <div class="col-sm-2">
                <select ej-drop-down-list="e-data-source.bind:DropDownData;e-fields.bind:fields;e-width:110px;e-selected-index:0" e-on-change.trigger="onChange($event)"
                        id="dayofweek" class="e-ddl"></select>
            </div>  
            <div class="col-sm-2">
                <label>
                    Start Hour
                </label>
            </div>
            <div class="col-sm-2">
                <input ej-numeric-textbox="e-name:numeric;e-value:0;e-width:110px;e-min-value.two-way:0;e-max-value.two-way:24"
                       id="stime" />
            </div>
            <div class="col-sm-2">
                <label>
                    End Hour
                </label>
            </div>
            <div class="col-sm-2">
                <input ej-numeric-textbox="e-name:numeric;e-value:24;e-width:110px;e-min-value.two-way:0;e-max-value.two-way:24"
                       id="etime" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <button class="e-btn" ej-button="e-width:80px;e-height:25px" e-on-click.trigger="changeTime()" id="submit ">Submit</button>
            </div>
        </div>
    </div>

    <script id="tooltipTemp" type="text/x-jsrender">
        <div style="width:300px">
            <div>
                <div style="padding-top:3px;">
                    <div class="temphead" style="float:left;">Subject:&nbsp;</div>
                    <div class="temp">{{:Subject.length>0 ? Subject:"NoTitle"}}</div>
                </div>
                <div style="padding-top:3px">
                    <div class="temphead" style="float:left;">StartTime:&nbsp;</div>
                    <div class="temp">{{:StartTime.toLocaleString()}}</div>
                </div>
                <div style="padding-top:3px;padding-bottom:2px">
                    <div class="temphead" style="float:left;">EndTime:&nbsp;</div>
                    <div class="temp">{{:EndTime.toLocaleString()}}</div>
                </div>
            </div>
        </div>
    </script>
</template>
