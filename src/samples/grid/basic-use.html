<template>
  <require from="./basic-use.css"></require>
  <div>
     <ej-grid ej-data-source.bind="EmployeesList" ej-page-settings.bind ="page" ej-allow-paging = true>
       <ej-column ej-header-text="Basic Details">
         <ej-template>
           <div class="entries"><b>Employee ID: </b>${ID}</div>
           <div class="entries"><b>Employee Name: </b>${Name}</div>
           <div class="entries"><b>Gender: </b>${Gender}</div>
         </ej-template>
       </ej-column>
       <ej-column ej-field="CompanyName" ej-header-text="Company Name"></ej-column>
       <ej-column ej-field="Country" ej-header-text="Country"></ej-column>
       <ej-column ej-field="Phone" ej-header-text="Phone"></ej-column>
    </ej-grid>
  </div>
</template>
