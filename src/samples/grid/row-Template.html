<template>
    <require from="./row-Template.css"></require>
    <div>
        <ej-grid e-data-source.bind="EmployeesList" e-page-settings.bind="page" e-allow-paging=true e-row-template="#templateData">
            <ej-column e-header-text="Photo" e-width="20%"></ej-column>
            <ej-column e-header-text="Employee Details" e-width="80%"></ej-column>
        </ej-grid>
    </div>
    <div>
        <script id="templateData" type="text/x-jsrender">
            <tr>
                <td class="photo">
                    <div> <img src="images/grid/Employees/{{:EmployeeID}}.png" /></div>
                </td>
                <td class="details">
                    <table class="CardTable" cellpadding="3" cellspacing="2">
                        <colgroup>
                            <col width="50%">
                            <col width="50%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td class="CardHeader">First Name</td>
                                <td>{{:FirstName}} </td>
                            </tr>
                            <tr>
                                <td class="CardHeader">
                                    LastName
                                </td>

                                <td>
                                    {{:LastName}}
                                </td>
                            </tr>
                            <tr>
                                <td class="CardHeader">
                                    Title
                                </td>
                                <td>
                                    {{:Title}}
                                </td>
                            </tr>
                            <tr>
                                <td class="CardHeader">
                                    BirthDate
                                </td>
                                <td>
                                    {{:BirthDate}}
                                </td>
                            </tr>
                            <tr>
                                <td class="CardHeader">HireDate</td>
                                <td>{{:HireDate}} </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </script>
    </div>
</template>
