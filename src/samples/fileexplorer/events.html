<template>
    <require from="./events.css"></require>
    <div class="row">
        <div class="frame">
            <div>
                <ej-file-explorer id="fileexplorer" e-layout="tile" e-path.bind="path"
                                  e-is-responsive=true e-width="100%" e-min-width="214px"
                                  e-ajax-action.bind="ajaxAction" e-height.bind="height"
                                  e-on-select.trigger="logger.log('Folder or file has been selected')"
                                  e-on-cut.trigger="logger.log('Folder or file has been cut')"
                                  e-on-copy.trigger="logger.log('Folder or file has been copied')"
                                  e-on-paste.trigger="logger.log('Folder or file has been pasted')"
                                  e-on-open.trigger="logger.log('Folder or file has been opened')"
                                  e-on-layout-change.trigger="logger.log('Layout has been changed.')"
                                  e-on-remove.trigger="logger.log('Folder or file has been removed')"
                                  e-on-create-folder.trigger="logger.log('New folder has been created')"
                                  style="display:block">
                </ej-file-explorer>
            </div>
        </div>
    </div>
    <div id="Logger" class="box">
        <h4>Event Trace</h4>
        <logger view-model.ref="logger"></logger>
        <div>
            <button class="logger-button" ej-button="e-text:Clear"
                    e-on-click.trigger="logger.clear()"></button>
        </div>
    </div>
</template>
