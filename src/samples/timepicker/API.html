<template>
  <require from="./Common.css"></require>
  <div class="row">
     <div class="frame"><div> 
        <label>Select Time</label>   
        <input id="timepick" ej-time-picker="ej-value.two-way:timeValue;ej-enabled.bind:timeStatus;ej-width.bind:'100%'" ej-on-open.trigger="onOpen()" ej-on-close.trigger="onClose()"></input>      
     </div>
   </div>
  </div>  
  <div id="property-window" class="box wide">
       <div class="row">          
            <div class="col-sm-2">
                <input type="checkbox" id="status" ej-toggle-button="ej-size.bind:'medium';ej-show-rounded-corner.bind:true;ej-active-text.bind:'Enable';ej-default-text.bind:'Disable'" ej-on-change.trigger="onEnable($event)"></input>
                <label for="status">Toggle</label>
            </div>
            <div class="col-sm-2">
                <input type="button" id="gettime" ej-button="ej-text.bind:'Get Time';ej-size.bind:'medium';" ej-on-click.trigger="getTime()" />
            </div>
            <div class="col-sm-2">
                <input type="button" id="updatetime" ej-button="ej-text.bind:'Time now';ej-size.bind:'medium';" ej-on-click.trigger="updateTime()" />
            </div>
            <div class="col-sm-2">
                <input type="checkbox" id="showHide" ej-toggle-button="ej-size.bind:'medium';ej-show-rounded-corner.bind:true;ej-active-text.bind:'Hide';ej-default-text.bind:'Show';ej-enabled.bind:btnStatus" ej-on-create.trigger="onCreate()" ej-on-change.trigger="onShow($event)"></input>
                <label for="showHide">Toggle</label>
            </div>           
         </div>
    </div>
</template>
