<template>
 <require from="./Default-Sample.css"></require>
    <div>
        <ej-gantt id="gantt" e-data-source.bind="projectData"
                  e-task-id-mapping="TaskId"
                  e-task-name-mapping="TaskName"
                  e-start-date-mapping="StartDate"
                  e-duration-mapping="Duration"
                  e-progress-mapping="Status"
                  e-tree-column-index="1"
                  e-child-mapping="Child"
                  e-allow-column-resize="true"
                  e-allow-sorting="true"
                  e-allow-selection="true"
                  e-schedule-start-date="01/01/2013"
                  e-schedule-end-date="04/28/2014"
                  e-high-light-weekends="true"
                  e-include-weekend="false"
                  e-enable-virtualization="true"
                  e-allow-gantt-chart-editing="false"
                  e-is-responsive="true">

        </ej-gantt>
    </div>
</template>
