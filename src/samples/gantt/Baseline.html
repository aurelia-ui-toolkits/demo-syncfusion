<template>
 <require from="./Default-Sample.css"></require>
    <div>
        <ej-gantt id="gantt"
                  e-data-source.bind="ProjectData"
                  e-task-id-mapping="TaskId"
                  e-task-name-mapping="TaskName"
                  e-start-date-mapping="StartDate"
                  e-duration-mapping="Duration"
                  e-progress-mapping="Progress"
                  e-baseline-start-date-mapping="BaselineStartDate"
                  e-baseline-end-date-mapping="BaselineEndDate"
                  e-tree-column-index="1"
                  e-render-baseline="true"
                  e-edit-settings.bind="editsettings"
                  e-is-responsive="true"
                  e-child-mapping="Children">
        </ej-gantt>
    </div>
</template>
