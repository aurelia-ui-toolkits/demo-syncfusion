<template>
  <require from="./Keyboard-Interaction.css">
  </require>
  <table class='container-fluid'>
    <tbody class='container-fluid'>              
      <tr class='row'>                  
        <td class='col-md-4' colspan="2">
          <input id="colorPicker" ej-color-picker="ej-value: #278787;
                                                   ej-tool-icon: e-fontcolor-icon"/>
        </td>
      </tr>               
    </tbody>
  </table>   
  <div id="property-window" class="box wide">
    <div class="row">
      <span>
        <center>KeyBoard Support
        </center>
      </span>
    </div>
    <div class="row">
      <div class="col-md-5">   
        <div>Alt+J 
        </div>               
      </div>
      <div class="col-md-5">
        Focus the Control
      </div>   
      <div class="col-md-5">   
        <div>Enter 
        </div>               
      </div>
      <div class="col-md-5">
        Open or Close the Popup / Choose the current color
      </div>  
      <div class="col-md-5">   
        <div>ESC 
        </div>               
      </div>
      <div class="col-md-5">
        Close the popup
      </div>  
      <div class="col-md-5">   
        <div>Tab 
        </div>               
      </div>
      <div class="col-md-5">
        Focus to the next element
      </div>  
      <div class="col-md-5">   
        <div>Down 
        </div>               
      </div>
      <div class="col-md-5">
        Decrease the brightness
      </div>  
      <div class="col-md-5">   
        <div>Up 
        </div>               
      </div>
      <div class="col-md-5">
        Increase the brightness
      </div>  
      <div class="col-md-5">   
        <div>Right
        </div>               
      </div>
      <div class="col-md-5">
        Increase the staturation
      </div>  
      <div class="col-md-5">   
        <div>Left 
        </div>               
      </div>
      <div class="col-md-5">
        Decrease the staturation
      </div>                
    </div>
    <div class="row">
      <span>
        <center>Color Palette
        </center>
      </span>
    </div>
    <div class='row'>
      <div class="col-md-5">   
        <div>Down 
        </div>               
      </div>
      <div class="col-md-5">
        Move to downwards to cell
      </div>  
      <div class="col-md-5">   
        <div>Up 
        </div>               
      </div>
      <div class="col-md-5">
        Move to upwards to cell
      </div>  
      <div class="col-md-5">   
        <div>Right
        </div>               
      </div>
      <div class="col-md-5">
        Move to next cell
      </div>  
      <div class="col-md-5">   
        <div>Left 
        </div>               
      </div>
      <div class="col-md-5">
        Move to previous cell
      </div>        
    </div>
    <div class="row">
      <span>
        <center>Slider Only
        </center>
      </span>
    </div>
    <div class='row'>
      <div class="col-md-5">   
        <div>Home 
        </div>               
      </div>
      <div class="col-md-5">
        Downwards value to 0
      </div>  
      <div class="col-md-5">   
        <div>End 
        </div>               
      </div>
      <div class="col-md-5">
        Upwards to value 100
      </div>              
    </div>
    <br />
  </div>
</template>
