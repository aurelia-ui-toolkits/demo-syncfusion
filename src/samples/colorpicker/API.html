<template>
  <require from="./API.css"></require>
  <div class='container-fluid'>  
    <table class='container-fluid'>
      <tbody class='container-fluid'>
        <tr class='row'>
          <th colspan="2"> Choose Color </th>
        </tr>
        <tr class='row'>                    
          <td class='col-md-4'>
              <input id="colorPicker" ej-color-picker="ej-value.two-way:colorValue;
                ej-enabled.bind: status;
                ej-opacity-value.bind: opacityValue;
                ej-show-preview.bind: preview;
                ej-enable-opacity.bind: enableOpacity;
                ej-show-recent-colors.bind: recentColor;
                ej-show-apply-cancel.bind: buttons"></input>   
          </td>
        </tr>                
      </tbody>
    </table>       
  </div>
  <div id="property-window" class="box wide">
    <div class="row">
      <div class="col-md-3">   
        <div>Value </div>               
      </div>
      <div class="col-md-3">
          <input id="color-value" type="text" change.trigger='onValueChange($event)'/>
      </div>   
      <div class="col-md-3">   
        <div>Preview </div>               
      </div>
      <div class="col-md-3">
          <input type="checkbox" id="preview" ej-toggle-button="ej-size.bind: largeBtnValue;
                          ej-show-rounded-corner: true;
                          ej-height: 34px;
                          ej-active-text: True;
                          ej-default-text: Flase" ej-on-change.trigger="enablePreview($event)"></input>
                          <label for="preview">Toggle</label>
      </div>  
      <div class="col-md-3">   
        <div>Opacity </div>               
      </div>
      <div class="col-md-3">
          <input type="checkbox" id="opacity" ej-toggle-button="ej-size.bind: largeBtnValue;
                          ej-show-rounded-corner: true;
                          ej-height: 34px;
                          ej-active-text: Enable;
                          ej-default-text: Disable" ej-on-change.trigger="enableOpacitySlider($event)"></input>
                          <label for="opacity">Toggle</label>
      </div>  
      <div class="col-md-3">   
        <div>Opacity Value </div>               
      </div>
      <div class="col-md-3">
          <input id="opacityValue" type="text" ej-numeric-textbox="ej-show-spin-button:false;ej-min-value: 0;ej-max-value: 100;ej-width: 130px" ej-on-change.trigger='onOpacityChange($event)'  />
      </div>  
      <div class="col-md-3">   
        <div>ShowRecent Color </div>               
      </div>
      <div class="col-md-3">
          <input type="checkbox" id="recentColors" ej-toggle-button="ej-size.bind: largeBtnValue;
                          ej-show-rounded-corner: true;
                          ej-height: 34px;
                          ej-active-text: False;
                          ej-default-text: True" ej-on-change.trigger="enableRecentColors($event)"></input>
                          <label for="recentColors">Toggle</label>
      </div>  
      <div class="col-md-3">   
        <div>Enable / Disable </div>               
      </div>
      <div class="col-md-3">
          <input type="checkbox" id="disablePicker" ej-toggle-button="ej-size.bind: largeBtnValue;
                          ej-show-rounded-corner: true;
                          ej-height: 34px;
                          ej-active-text: Enable;
                          ej-default-text: Disable" ej-on-change.trigger="onDisable($event)"></input>
                          <label for="disablePicker">Toggle</label>
      </div>      
      <div class="col-md-3">   
        <div>Show Buttons </div>               
      </div>
      <div class="col-md-3">
          <input type="checkbox" id="buttons" ej-toggle-button="ej-size.bind: largeBtnValue;
                          ej-show-rounded-corner: true;
                          ej-height: 34px;
                          ej-active-text: True;
                          ej-default-text: Flase" ej-on-change.trigger="enableButtons($event)"></input>
                          <label for="buttons">Toggle</label>
      </div>  
      <div class="col-md-3">   
        <div>Get HexCode </div>               
      </div>
      <div class="col-md-3">
          <button id="hexCode" ej-button="ej-width: 130px" ej-on-click.trigger='getValue()'>Value</button>
      </div>       
    </div>
  </div>
</template>
