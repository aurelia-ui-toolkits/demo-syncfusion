<template>
    <div>
        <ej-tag-cloud id="tagEvents" e-title-text.bind="title" e-data-source.bind="data" e-width.bind="width" e-on-create.trigger="create()" e-on-mouseover.trigger="mouseOver($event)" e-on-mouseout.trigger="mouseOut($event)" e-on-click.trigger="click($event)">
        </ej-tag-cloud>
    </div>
    <div id="Logger" class="box">
        <h4>Event Trace</h4>
        <logger view-model.ref="logger"></logger>
        <div>
            <button class="logger-button" ej-button="e-text:Clear" e-on-click.trigger="logger.clear()"></button>
        </div>
    </div>
</template>
