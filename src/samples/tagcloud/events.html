<template>
    <div>
        <ej-tag-cloud id="tagEvents" ej-title-text.bind="title" ej-data-source.bind="data" ej-width.bind="width" ej-on-create.trigger="create()" ej-on-mouseover.trigger="mouseOver($event)" ej-on-mouseout.trigger="mouseOut($event)" ej-on-click.trigger="click($event)">
        </ej-tag-cloud>
    </div>
    <div id="Logger" class="box">
        <h4>Event Trace</h4>
        <logger view-model.ref="logger"></logger>
        <div>
            <button class="logger-button" ej-button="ej-text:clear" ej-on-click.trigger="logger.clear()"></button>
        </div>
    </div>
</template>
