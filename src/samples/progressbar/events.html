<template>
    <require from="./events.css"></require>
    <div class="events-progress-bar-frame">
        <div class="events-progress-bar-control">
            <div class="e-prodefault">
                <div id="progressBar" ej-progress-bar="e-height.bind:height;e-value.bind:value;" e-on-create.trigger="create($event)"
                e-on-start.trigger="start($event)" e-on-change.trigger="change($event)" e-on-complete.trigger="complete($event)"></div>
            </div>
        </div>
        <div class="startButton">
            <input type="checkbox" id="startButton" ej-toggle-button="e-default-text:Start;e-active-text:Pause;e-size:small" e-on-click.trigger="startProcess($event)"
             />
            <label for="startButton">Toggle</label>
        </div>
    </div>
    <div id="Logger" class="box">
        <h4>Event Trace</h4>
        <logger view-model.ref="logger"></logger>
        <div>
            <button class="logger-button" ej-button="e-text:Clear" e-on-click.trigger="logger.clear()"></button>
        </div>
    </div>
</template>
