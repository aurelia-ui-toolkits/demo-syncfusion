<!DOCTYPE html >
<template>
   <require from="./swimlane.css"></require>
   <div style="float:left;">
       <ej-symbol-palette id="symbolpalette" ej-diagram-id="diagram" ej-width="250px" ej-height="600px" 
        ej-palettes.bind="palettes" ej-palette-item-width="50" ej-palette-item-height="50" ej-preview-width="100"
        ej-preview-height="100" ej-show-palette-item-text="false" >
        </ej-symbol-palette>
   </div>
   <div style="float:left">
        <ej-diagram id="diagram" ej-width="700px" ej-height="600px" ej-nodes.bind="nodes" 
            ej-connectors.bind="connectors" ej-page-settings.bind="pageSettings" ej-default-settings.bind="defaultSettings" 
            ej-selected-items.bind="selectedItems" ej-enable-auto-scroll="false">
        </ej-diagram>
   </div>
</template>
