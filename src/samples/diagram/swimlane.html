<!DOCTYPE html >
<template>
   <require from="./swimlane.css"></require>
   <div style="float:left;">
       <ej-symbol-palette id="symbolpalette" e-diagram-id="diagram" e-width="250px" e-height="600px" 
        e-palettes.bind="palettes" e-palette-item-width="50" e-palette-item-height="50" e-preview-width="100"
        e-preview-height="100" e-show-palette-item-text="false" >
        </ej-symbol-palette>
   </div>
   <div style="float:left">
        <ej-diagram id="diagram" e-width="700px" e-height="600px" e-nodes.bind="nodes" 
            e-connectors.bind="connectors" e-page-settings.bind="pageSettings" e-default-settings.bind="defaultSettings" 
            e-selected-items.bind="selectedItems" e-enable-auto-scroll="false">
        </ej-diagram>
   </div>
</template>
